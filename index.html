<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="drum-kit">
    <div class="row">
      <button class="drum-button" id="repique-1">repique 1</button>
      <button class="drum-button" id="repique-2">repique 2</button>
      <button class="drum-button" id="repique-3">repique 3</button>
    </div>
    <div class="row">
      <button class="drum-button" id="rom-1">rom 1</button>
      <button class="drum-button" id="rom-2">rom 2</button>
      <button class="drum-button" id="rom-3">rom 3</button>
    </div>
    <div class="row">
      <button class="drum-button" id="rom-4">rom 4</button>
      <button class="drum-button" id="rufada-1">rufada 1</button>
      <button class="drum-button" id="frase-1">frase 1</button>
    </div>
    <div class="row">
      <button class="drum-button" id="frase-2">frase 2</button>
      <button class="drum-button" id="uh">uh</button>
      <button class="drum-button" id="porra">eita porra</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
